<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms - Join Us & Contact Us</title>
  <link rel="stylesheet" href="css/forms.css">
</head>
<body>
  <header>
    <h1>OPS Solutions Services Forms</h1>
  </header>
  <main>
    <section id="join-us">
      <h2 data-en="Join Us" data-es="Únete a Nosotros">Join Us</h2>
      <p data-en="Fill out the form to join our team." data-es="Completa el formulario para unirte a nuestro equipo.">Fill out the form to join our team.</p>
      <form id="join-form">
        <div class="form-group">
          <label for="join-name" data-en="Name" data-es="Nombre">Name</label>
          <input type="text" id="join-name" placeholder="Enter your name" data-en-placeholder="Enter your name" data-es-placeholder="Ingresa tu nombre" required>
        </div>
        <div class="form-group">
          <label for="join-email" data-en="Email" data-es="Correo Electrónico">Email</label>
          <input type="email" id="join-email" placeholder="Enter your email" data-en-placeholder="Enter your email" data-es-placeholder="Ingresa tu correo" required>
        </div>
        <div class="form-group">
          <label for="join-contact" data-en="Contact Number" data-es="Número de Contacto">Contact Number</label>
          <input type="tel" id="join-contact" placeholder="Enter your contact number" data-en-placeholder="Enter your contact number" data-es-placeholder="Ingresa tu número" required>
        </div>
        <div class="form-group">
          <label for="join-resume" data-en="Upload Your Resume" data-es="Sube tu Currículum">Upload Your Resume</label>
          <input type="file" id="join-resume" accept=".pdf,.doc,.docx" required>
        </div>
        <div class="form-group">
          <label for="join-cover" data-en="Upload Your Cover Letter" data-es="Sube tu Carta de Presentación">Upload Your Cover Letter</label>
          <input type="file" id="join-cover" accept=".pdf,.doc,.docx" required>
        </div>
        <div class="form-group">
          <label for="join-comment" data-en="Comment" data-es="Comentario">Comment</label>
          <textarea id="join-comment" rows="4" placeholder="Tell us about yourself" data-en-placeholder="Tell us about yourself" data-es-placeholder="Cuéntanos sobre ti" required></textarea>
        </div>
        <div class="form-group full-width">
          <button type="submit" id="join-submit" data-en="Submit" data-es="Enviar"></button>
        </div>
      </form>
    </section>
    <section id="contact-us">
      <h2 data-en="Contact Us" data-es="Contáctenos">Contact Us</h2>
      <p data-en="We'd love to hear from you!" data-es="¡Nos encantaría saber de ti!">We'd love to hear from you!</p>
      <form id="contact-form">
        <div class="form-group">
          <label for="contact-name" data-en="Name" data-es="Nombre">Name</label>
          <input type="text" id="contact-name" placeholder="Enter your name" data-en-placeholder="Enter your name" data-es-placeholder="Ingresa tu nombre" required>
        </div>
        <div class="form-group full-width">
          <label for="contact-message" data-en="Message" data-es="Mensaje">Message</label>
          <textarea id="contact-message" rows="4" placeholder="What would you like to say?" data-en-placeholder="What would you like to say?" data-es-placeholder="¿Qué te gustaría decir?" required></textarea>
        </div>
        <div class="form-group full-width">
          <button type="submit" id="contact-submit" data-en="Send" data-es="Enviar"></button>
        </div>
      </form>
    </section>
  </main>
  <script src="js/forms.js"></script>
</body>
</html>
